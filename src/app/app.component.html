<div class="container">
  <h1 class="text-center">Users</h1>
  <table *ngIf="users" class="table table-striped table-bordered table-hover">
      <thead>
          <tr>
              <th>Image</th>
              <th>Id</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
          </tr>
      </thead>

      <tbody>
          <tr *ngFor="let user of users">
              <td>
                  <img [src]="user.avatar" height="50px" />
              </td>
              <td>{{ user.id }}</td>
              <td>{{ user.firstName }} {{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>
                  <span class="badge bg-primary" *ngIf="user.role === 'admin'">Admin</span>
                  <span class="badge bg-success" *ngIf="user.role === 'user'">User</span>
              </td>
          </tr>
      </tbody>
  </table>
</div>
