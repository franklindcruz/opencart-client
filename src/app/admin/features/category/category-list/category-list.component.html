<h1>Category List</h1>

<table *ngIf="categories">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of categories">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
        </tr>
    </tbody>
</table>

<app-loading-indicator *ngIf="!categories"></app-loading-indicator>
